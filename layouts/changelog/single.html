{{ define "main" }}
<article class="">
  <h1>{{ .Title }}</h1>
  <section class="grid gg100 lg:gtc-1-2">
    <div>
      <time class="mr40">{{ .Date.Format "2006-01-02" }}</time>
      {{- with .Params.badges -}}
        {{- range . -}}
          <span class="Badge">{{ . }}</span>
        {{- end -}}
      {{- end -}}
    </div>
    <div class="flow">
      {{ .Content }}
    </div>
  </section>
</article>
{{ end }}
