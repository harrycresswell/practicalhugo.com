{{ define "main" }}
<article class="ChangeLog-item">
  <time class="ChangeLog-date">{{ .Date.Format "2006-01-02" }}</time>
  <div class="flow">
    {{ with .Params.badges }}
      {{ range . }}
        <span class="ChangeLog-badge">
          {{ . }}
        </span>
      {{ end }}
    {{ end }}
    <h2>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ .Content }}
  </div>
</article>
{{ end }}
