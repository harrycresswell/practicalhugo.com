<form
  action="https://buttondown.email/api/emails/embed-subscribe/practicalhugo"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.email/practicalhugo', 'popupwindow')"
  class="SignUp embeddable-buttondown-form"
>
<fieldset class="flow">
  <div>
    <label for="bd-first-name">First name</label>
    <input id="first-name" type="text" name="metadata__first-name" required>
  </div>
  <div>
    <label for="bd-email">Email address</label>
    <input type="email" name="email" id="bd-email" required/>
  </div>
  <button class="Button" type="submit">Learn Hugo</button>
</fieldset>
</form>
